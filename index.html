<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Circular Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <!-- Controles de debug -->
    <div id="controls" style="
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 14px;
        min-width: 250px;
        z-index: 1000;
    ">
        <h3 style="margin-top: 0;">Controles Slider</h3>
        
        <label>Tamaño Imagen (%): <span id="imageSize-value">25</span></label>
        <input type="range" id="imageSize" min="10" max="50" value="25" style="width: 100%;">
        
        <label>Radio Base (%): <span id="radiusBase-value">35</span></label>
        <input type="range" id="radiusBase" min="20" max="60" value="35" style="width: 100%;">
        
        <label>Distancia Cámara: <span id="cameraDistance-value">0</span></label>
        <input type="range" id="cameraDistance" min="-30" max="30" step="0.5" value="0" style="width: 100%;">
        
        <label>Separación Extra: <span id="separation-value">1.1</span></label>
        <input type="range" id="separation" min="1.0" max="2.0" step="0.1" value="1.1" style="width: 100%;">
        
        <label>Posición Y Cámara: <span id="cameraY-value">0</span></label>
        <input type="range" id="cameraY" min="-5" max="5" step="0.5" value="0" style="width: 100%;">
        
        <button id="reset" style="
            margin-top: 10px;
            padding: 8px 16px;
            background: #4ecdc4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        ">Reset</button>
        
        <button id="toggleControls" style="
            margin-top: 5px;
            padding: 6px 12px;
            background: #666;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
        ">Ocultar Controles</button>
    </div>
    
    <script>
        function loadSlider() {
            const script = document.createElement('script');
            script.src = 'script.js';
            document.body.appendChild(script);
        }
    </script>
    <script src="https://unpkg.com/three@0.150.0/build/three.min.js" onload="loadSlider()"></script>
</body>
</html>
